<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/header.css">
  <link rel="stylesheet" href="./styles/sidebar.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/results.css">

  <title>UTube</title>
</head>

<body>
  <header>
    <div class="left-section">
      <img src="./assets/icons/hamburger-menu.svg" alt="" class="hamburger-menu">
      <img src="./assets/icons/youtube-logo.svg" alt="" class="youtube-logo">
    </div>

    <div class="middle-section">
      <form>
        <input id="search-bar" class="search-bar" type="text" placeholder="Search">

        <button id="search-button" class="search-button">
          <img class="search-icon" src="assets/icons/search.svg">
          <div class="tooltip">Search</div>
        </button>
      </form>

      <button class="voice-search-button">
        <img class="voice-search-icon" src="assets/icons/voice-search-icon.svg">
        <div class="tooltip">Search with your voice</div>
      </button>
    </div>
    <div class="right-section">
      <div class="upload-icon-container">
        <img class="upload-icon" src="./assets/icons/upload.svg">
        <div class="tooltip">Create</div>
      </div>
      <img class="youtube-apps-icon" src="./assets/icons/youtube-apps.svg">
      <div class="notifications-icon-container">
        <img class="notifications-icon" src="./assets/icons/notifications.svg">
        <div class="notifications-count">3</div>
      </div>
      <img class="current-user-picture" src="./assets/avatars/profile-icon.jpg">
    </div>
    </div>
  </header>
  <nav class="sidebar">
    <button class="sidebar-link">
      <img src="assets/icons/home.svg">
      <div>Home</div>
    </button>
    <button class="sidebar-link">
      <img src="assets/icons/explore.svg">
      <div>Explore</div>
    </button>
    <button class="sidebar-link">
      <img src="assets/icons/subscriptions.svg">
      <div>Subscriptions</div>
    </button>
    <button class="sidebar-link">
      <img src="assets/icons/originals.svg">
      <div>Originals</div>
    </button>
    <button class="sidebar-link">
      <img src="assets/icons/youtube-music.svg">
      <div>YouTube Music</div>
    </button>
    <button class="sidebar-link">
      <img src="assets/icons/library.svg">
      <div>Library</div>
    </button>
  </nav>
  <main>
    <!-- Grid layout but actually flex lol -->
    <section class="video-grid | grid">
      <!-- Style Each Video -->



    </section>
  </main>
  <script src="./scripts/script.js"></script>
</body>

</html>
